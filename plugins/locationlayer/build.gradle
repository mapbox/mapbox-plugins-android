apply plugin: 'com.android.library'

android {
  compileSdkVersion 25
  buildToolsVersion "25.0.2"

  defaultConfig {
    minSdkVersion 15
    targetSdkVersion 25
    versionCode 1
    versionName "0.1"
    vectorDrawables.useSupportLibrary = true
  }

  configurations {
    javadocDeps
  }

}

dependencies {
  compile 'com.mapbox.mapboxsdk:mapbox-java-services:2.1.0'

  compile('com.mapbox.mapboxsdk:mapbox-android-sdk:5.1.0-beta.1@aar') {
    transitive = true
  }
  javadocDeps 'com.mapbox.mapboxsdk:mapbox-android-sdk:5.1.0-beta.1'

  testCompile 'junit:junit:4.12'
  testCompile 'org.hamcrest:hamcrest-junit:2.0.0.0'
  testCompile 'org.mockito:mockito-core:2.7.22'
}


apply from: 'javadoc.gradle'
apply from: '../mvn-push-android.gradle'
apply from: '../checkstyle.gradle'
